name: All Tests

on:
  push:
    branches:
      - "*"

jobs:
  unit_tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm run test:unit

  integration_tests:
    runs-on: windows-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Run Integration Tests
        run: npm run test:integration

